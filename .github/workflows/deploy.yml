on:
  push:
    branches:
      - 'develop'
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install
        run: npm install

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
